<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Statistics</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    caption {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<table>
    <caption>Job Application Statistics</caption>
    <thead>
        <tr>
            <th>Month</th>
            <th>Applications</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>January</td>
            <td>150</td>
        </tr>
        <tr>
            <td>February</td>
            <td>180</td>
        </tr>
        <tr>
            <td>March</td>
            <td>200</td>
        </tr>
        <tr>
            <td>April</td>
            <td>220</td>
        </tr>
        <tr>
            <td>May</td>
            <td>250</td>
        </tr>
    </tbody>
</table>

</body>
</html>
